<div class="container">
    <p>Cursos</p>
    <hr>
    <div class="row">
        <div class="conl-6">
            <form (submit)="agregar()">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" aria-describedby="emailHelp" 
                    [(ngModel)]="nuevoCurso.nombre">
                </div>
                <div class="mb-3">
                    <label for="desc" class="form-label">Descripción</label>
                    <input type="text" class="form-control" id="desc" name="desc" [(ngModel)]="nuevoCurso.descripcion">
                </div>
                <button type="submit" class="btn btn-primary">Agregar</button>
            </form>
        </div>
        <div class="col-6">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Descripción</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let curso of cursos; index as i">
                    <th scope="row">{{i+1}}</th>
                    <td>{{curso.nombre}}</td>
                    <td>{{curso.descripcion}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    
</div>
